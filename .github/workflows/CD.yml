name: Deploy

on:
  push:
    branches: [ "main" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Set up Docker Build
        uses: docker/setup-buildx-action@v2

      - name: Login to DockerHub
        uses: docker/login-action@v2
        with:
          registry: ${{ secrets.DOCKER_REGISTRY }}
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build, tag, and push image to Entry Private Docker Registry
        uses: docker/build-push-action@v3
        with:
          context: .
          pull: true
          push: true
          tags: ${{ secrets.DOCKER_REGISTRY }}/buldak:latest
          cache-from: type=registry,ref=${{ secrets.DOCKER_REGISTRY }}/buldak:buildcache
          cache-to: type=registry,ref=${{ secrets.DOCKER_REGISTRY }}/buldak:buildcache,mode=max
